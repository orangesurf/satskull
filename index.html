<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
}

.right {
  right: 0;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 350%);
  text-align: center;
}

</style>
</head>
<body>

<body>
<style>
    body {
        background: url('https://i.imgur.com/IhvNqkR.jpg') no-repeat center center fixed;
        -webkit-background-size: auto 120%;
        -moz-background-size: auto 100%;
        -o-background-size: auto 100%;
        background-size: auto 100%;
    }
    .button-56 {
        align-items: center;
        background-color: #fee6e3;
        border: 2px solid #111;
        border-radius: 8px;
        box-sizing: border-box;
        color: #111;
        cursor: pointer;
        display: flex;
        font-family: Inter,sans-serif;
        font-size: 24px;
        height: 48px;
        justify-content: center;
        line-height: 24px;
        max-width: 100%;
        padding: 0 25px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    .button-56:after {
        background-color: #111;
        border-radius: 8px;
        content: "";
        display: block;
        height: 48px;
        left: 0;
        width: 100%;
        position: absolute;
        top: -2px;
        transform: translate(8px, 8px);
        transition: transform .2s ease-out;
        z-index: -1;
    }

    .button-56:hover:after {
    transform: translate(0, 0); 
    }

    .button-56:active {
        background-color: #ffdeda;
        outline: 0;
    }

    .button-56:hover {
    outline: 0; 
    }

    @media (min-width: 768px) {
    .button-56 {
    padding: 0 40px;
    }
}
   
</style>
</body>

<div class="split left">
    <div class="centered">
        <button class="button-56" role="button" onclick="location.href='https://tips.orange.surf/apps/DnsqnYf1JdY1qjupLjDeqkzwgm8/crowdfund'" type="button">DIY</button>
    </div>
  </div>

<div class="split right">
    <div class="centered">
        <button class="button-56" role="button" onclick="location.href='https://tips.orange.surf/apps/3TvyowNwcLoaSKnRm4JF7rjTsfiL/pos'" type="button">BUY</button>
    </div>
</div>
     
</body>
</html>
